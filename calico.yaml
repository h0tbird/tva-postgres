- apiVersion: v1
  kind: policy
  metadata:
    name: tva-postgres
  spec:
    selector: app == 'postgres'
    ingress:
    - action: allow
      protocol: tcp
      source:
        selector: app in { 'results', 'worker' }
      destination:
        ports:
        - 5432
    egress:
    - action: allow
